<div class="container w-50">
  <h2>Add employee</h2>
  <form (ngSubmit)="createEmployee(firstName, lastName, email, gender, salary)">
    <div class="form-group mb-3">
      <label for="fname">First Name</label>
      <input
        class="form-control"
        type="text"
        id="fname"
        [(ngModel)]="firstName"
        name="firstName"
        placeholder="Your name.."
      />
    </div>

    <div class="form-group mb-3">
      <label for="lname">Last Name</label>
      <input
        class="form-control"
        type="text"
        id="lname"
        [(ngModel)]="lastName"
        name="lastName"
        placeholder="Your last name.."
      />
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        class="form-control"
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Your email.."
      />
    </div>
    <div class="form-group mb-3">
      <label for="gender">Gender</label>
      <select
        class="form-control"
        id="gender"
        [(ngModel)]="gender"
        name="gender"
      >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="salary">Salary</label>
      <input
        type="text"
        class="form-control"
        id="salary"
        [(ngModel)]="salary"
        name="salary"
      />
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
